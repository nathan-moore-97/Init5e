<!DOCTYPE html>
<html>
    <head>
       <title>Init5e</title>
       <!-- CoreUI -->
       <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-rc.0/dist/css/coreui.min.css">
       <!-- Spot check CSS -->
       <link rel="stylesheet" href="css/index.css">
       <!-- JQuery -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <!-- Latest compiled JavaScript -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <!-- Socket.io integration -->
       <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="pageHeading" class="jumbotron vertical-center">
            <div id="hud" class="container">
                <div class="row">
                    <div class="col">
                        <h1 id="initiativeTitle">The Chaos Engine</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="initiativeDesc">The initiative tracker and wargamer disrupter extrodanaire!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Currently:</h3>
                        <p id="currentCharacter">none</p>
                    </div>
                    <div class="col">
                        <h3>Up Next:</h3>
                        <p id="nextCharacter">none</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary inline" onclick="upNext()">Next</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary inline" onclick="clearInit()">Clear</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary inline" onclick="loadEncounter(`Klarg's Lair`)">Demo</button>
                    </div>
                    <div class="col">
                        <p id="stream"></p>
                    </div>
                </div>
            </div>
        </div>
        <label id="dashboard" class="switch switch-text switch-pill switch-danger">
            <input id="rollAtTop" type="checkbox" class="switch-input" unchecked>
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle">Re-roll at the top of the order</span>
        </label>
        <div id="dashboard" class="card-deck">
            <!-- New character form -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Character to Initiative</h5>
                    <p class="card-text">Use this form to add a new character to the Initiative Order</p>
                    <form id="addCharacterForm" onsubmit="prepCharacterAndSend(event)">
                        <div class="form-group">
                            <label for="characterNameField">Name / Monster</label>
                            <input type="text" class="form-control" id="characterNameField" placeholder="Enter the character/monster name">
                        </div>
                        <container>
                            <div class="row">
                                <div class="col">
                                    <div class ="form-group">
                                        <label for="dexModSelector">DEX Modifier</label>
                                        <input type="number" class="form-control" id="dexModSelector" placeholder="Dex Mod">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="advOnInitSelect">Roll Init with Adv</label>
                                        <input type="checkbox" class="form-control" id="advOnInitSelect">
                                    </div>
                                </div>
                            </div>
                        </container>
                        <div class="form-group">
                            <label for="descriptionField">Description / Notes</label>
                            <textarea class="form-control" id="descriptionField" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>

            <!-- Character details card -->

            <div class="card">
                <div class="card-body container">
                    <div class="card-text row">
                        <div class="card-text col">
                            <h5 class="card-title">Character Details</h5>
                        </div>
                    </div>
                    <br>
                    <div class="card-text row">
                        <div class="card-text col">
                            <p id="detailsCharName" class="card-text"><strong>None</strong></p>
                        </div>
                        <div class="card-text col">
                            <p id="isNPC" class="card-text">(NPC)</p>
                        </div>
                    </div>
                    <br>
                    <div class="card-text row">
                        <div class="card-text col">
                            <p id="detailsCharDesc" class="card-text"><strong>Notes: </strong>none</p>
                        </div>
                    </div>
                    <br>
                    <div class="card-text row">
                        <div class="card-text col">
                            <button id="lookupBtn" type="button" class="btn btn-info .btn_sm inline" onclick="lookupCurrent()">Lookup (Opens new page)</button>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Initiative listing -->

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Initiative Order</h5>
                    <ul id="orderListGroup" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </body>
    <script src="js/index.js"></script>
</html>
